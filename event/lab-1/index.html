<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  
  <script>

  // คำสั่งใดทำงานได้ เมื่อ button คือ element button
  
  button.addEventListener('click', () => alert('1'));  // (1)  yes
  button.removeEventListener('click', () => alert('1')); // (2)  no
  button.onclick = () => alert(2); // (3)  yes
</script>
  
</body>
</html>
