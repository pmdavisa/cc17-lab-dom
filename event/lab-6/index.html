<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<button>Click to hide me</button>  

<script>
  const button = document.querySelector('button')

  function hide(){
    button.hidden = true
  }
  button.addEventListener('click', hide)


</script>

</body>
</html>
